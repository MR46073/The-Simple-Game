<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\moham\OneDrive\Desktop\simpleGame\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>simpleGame</title>
</head>
<body>

    <!-- start section -->
    <h1 class="text-center py-3">The Simple Game</h1>
    <div class="startBtn text-center">
        <button type="click" class="btn btn-dark btn-lg">Start The GAME!!!</button>
    </div>
    
    <div class="startTheGame d-none">
        <div class="text-center py-1 fs-5">
            <p>Click on update Button once any player reaches zero or below zero.</p>
            <p>Total of 5 matches. Whoever wins 3 matches, wins the GAME!</p>
        </div>

        <!--Result-->
        <div class="text-center py-2">
            
            <div class="result d-none text-center fs-2">RESULTS</div>
            
            <div class="result1 d-none text-center fs-2">Victory of PLAYER <span>1</span>!!!</div>
            
            <div>
                <h3 class="won1">Won: <span>0</span></h3>
            </div>
    
            <div>
                <h3 class="won2">Won: <span>0</span></h3>
            </div>
            <div class="clr"></div>
    
        </div>
    
        <!-- Game section -->
            <!--Player1-->
        <div class="block1">
            <p class="player1 fs-2">Player 1 Health: <span>100</span></p>
        
            <div class="usedAttack1 d-none">
                <p class="fs-2">Used Attack-<span>0</span> on Player 2!!!</p>
            </div>
            
            <div class="px-3">
                <button type="click" class="bTn0a btn btn-danger">Attack-0</button>
                <button type="click" class="bTn1a btn btn-danger">Attack-1</button>
                <button type="click" class="bTn2a btn btn-danger">Attack-2</button>
                <button type="click" class="bTn3a btn btn-danger">Attack-3</button>
                <button type="click" class="bTn4a btn btn-danger">Attack-4</button>
                <button type="click" class="bTn5a btn btn-danger">Attack-5</button>
            </div>
        </div>
        
            <!--Player2-->
        
        <div class="block2">
            <p class="player2 fs-2">Player 2 Health: <span>100</span></p>
        
            <div class="usedAttack2 d-none">
                <p class="fs-2">Used Attack-<span>0</span> on Player 1!!!</p>
            </div>
                
            <div class="px-3">
                <button type="click" class="bTn0b btn btn-danger">Attack-0</button>
                <button type="click" class="bTn1b btn btn-danger">Attack-1</button>
                <button type="click" class="bTn2b btn btn-danger">Attack-2</button>
                <button type="click" class="bTn3b btn btn-danger">Attack-3</button>
                <button type="click" class="bTn4b btn btn-danger">Attack-4</button>
                <button type="click" class="bTn5b btn btn-danger">Attack-5</button>
            </div>
        </div>
    
        <div class="clr"></div>
    
        <div class="update text-center">
            <button type="click" class="btn btn-dark btn-lg">Update</button>
        </div>
    
    </div>


    <div class="endBtn d-none text-center">
        <button type="click" class="btn btn-dark btn-lg">Play Again?</button>
    </div>

    <!--Made by Mohammed Ali-->

    <script src="C:\Users\moham\OneDrive\Desktop\simpleGame\game.js"></script>
</body>
</html>
